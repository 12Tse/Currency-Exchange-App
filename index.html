<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Currency Exhange</title>
</head>

<body>
    <div class="container">
        <h1>Currency Exchange Application</h1>
        <form action="#">
            <div class="amount">
                <p>Please enter Amount</p>
                <input type="text" placeholder="Enter Number here (no dollar sign)">
            </div>
            <div class="dropList">
                <div class="fromCountry">
                    <p>From</p>
                    <div class="selectBox">
                        <img src="https://flagcdn.com/48x36/ca.png" alt="flag">
                        <select> <!-- Options tag are inserted from JavaScript --> </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="toCountry">
                    <p>To</p>
                    <div class="selectBox">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select> <!-- Options tag are inserted from JavaScript --> </select>
                    </div>
                </div>
            </div>
            <div class="exchangeRate">Getting exchange rate...</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    </div>
    <footer>API from <a href="https://exchangerate.host/#/">exchangerate.host/</a></footer>
    <script src="country_code.js"></script>
    <script src="script.js"></script>
</body>

</html>
